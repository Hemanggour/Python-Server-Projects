{% extends "index.html" %}
{% block title %}Study Buddy - Forgot-Password{% endblock title %}
{% block content %}
    <div class="auth-container">
        <div class="auth-card">
            <form method="POST" action="/forgot-password-byEmail">
                {% csrf_token %}
                <h2>Forgot Password</h2>
                <input type="email" name="email" placeholder="Email" required autofocus>
                <button type="submit">Send Reset Link</button>
                <span>{{ var }}</span>
            </form>
        </div>
    </div>
{% endblock content %}
